<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm bài hát</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Thêm bài hát mới</h2>
<form th:action="@{/songs/create}" th:object="${song}" method="post">
    <p>Tên bài hát: <input type="text" th:field="*{name}"/></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <p>Nghệ sĩ thể hiện: <input type="text" th:field="*{artist}"/></p>
    <p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></p>

    <p>Thể loại: <input type="text" th:field="*{genre}"/></p>
    <p th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>

    <button type="submit">Lưu</button>
</form>
</body>
</html>
