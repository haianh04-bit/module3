<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h4>Phim Hoạt Hình</h4>
</header>
<nav>
    <ul>
        <li><a href="#">Phim hoạt hình</a></li>
        <li><a href="#">Phim hình yêu thích</a></li>
        <li><a href="#">Nhân vật hoạt hình</a></li>
        <li><a href="#">Góp ý</a></li>
    </ul>
</nav>
<main class="container my-4">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="mb-3 video-thumb" onclick="playVideo('Bc-IOwlfOZY', '[S5] Doraemon - Mùa 5 Hay Nhất')">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/Bc-IOwlfOZY" title="Video phụ" allowfullscreen></iframe>
                </div>
                <p class="video-title">[S5] Doraemon - Mùa 5 Hay Nhất</p>
            </div>
            <div class="mb-3 video-thumb" onclick="playVideo('J1q6EfL5HFs', 'Doraemon - Vương quốc chó mèo')">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/J1q6EfL5HFs" title="Video phụ" allowfullscreen></iframe>
                </div>
                <p class="video-title">Doraemon - Vương quốc chó mèo</p>
            </div>
        </div>

        <div class="col-md-8">
            <div class="ratio ratio-16x9">
                <iframe id="mainVideo" src="https://www.youtube.com/embed/NmpepRz4MaE"
                        title="Video chính"
                        allowfullscreen>
                </iframe>
            </div>
            <p id="mainTitle" class="video-title">[S13] Doraemon - Tập 642: Thuốc Viên Lòng Tin</p>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function playVideo(videoId, title) {
        const iframe = document.getElementById("mainVideo");
        const newSrc = "https://www.youtube.com/embed/" + videoId;
        iframe.src = newSrc;

        document.getElementById("mainTitle").textContent = title;
    }
</script>
</body>
</html>
